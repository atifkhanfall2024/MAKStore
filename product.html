<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dadada;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: #dadada;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 16px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 15px 0;
        }
        .card p {
            font-size: 18px;
            color: #333;
        }
        .card button {
            padding: 10px 20px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #fff;
            color: black;
            border: 2px solid black;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="a1.png" alt="Shirt 1">
            <h3>Shirt 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Shirt 1', 19.99)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="a2.png" alt="Shirt 2">
            <h3>Shirt 2</h3>
            <p>$24.99</p>
            <button onclick="addToCart('Shirt 2', 24.99)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="a3.png" alt="Shirt 3">
            <h3>Shirt 3</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Shirt 3', 29.99)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="11.png" alt="Shirt 4">
            <h3>Shirt 4</h3>
            <p>$34.99</p>
            <button onclick="addToCart('Shirt 4', 34.99)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="22.png" alt="Shirt 5">
            <h3>Shirt 5</h3>
            <p>$39.99</p>
            <button onclick="addToCart('Shirt 5', 39.99)">Add to Cart</button>
        </div>
        <div class="card">
            <img src="33.png" alt="Shirt 6">
            <h3>Shirt 6</h3>
            <p>$44.99</p>
            <button onclick="addToCart('Shirt 6', 44.99)">Add to Cart</button>
        </div>
       
      
    </div>

    <script>
        function addToCart(product, price) {
            alert(product + ' added to cart at $' + price);
        }
    </script>
    
</body>
</html>
