<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signin-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signin-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .signin-form .form-group {
            margin-bottom: 20px;
        }

        .signin-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .signin-form input[type="email"],
        .signin-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signin-form input[type="email"]:focus,
        .signin-form input[type="password"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        .signin-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-form button:hover {
            background-color: #6a11cb;
        }

        .signin-form .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="signin-form">
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="error" id="emailError">Please enter a valid email.</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="error" id="passwordError">Password must be at least 6 characters.</span>
        </div>
        <button id="signinBtn">Sign In</button>
    </div>

    <script>
        document.getElementById('signinBtn').addEventListener('click', function (event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');

            var emailIsValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            var passwordIsValid = password.length >= 6;

            emailError.style.display = emailIsValid ? 'none' : 'block';
            passwordError.style.display = passwordIsValid ? 'none' : 'block';

            if (emailIsValid && passwordIsValid) {
                alert('Sign-in successful!');
            }
        });
    </script>

</body>
</html>
